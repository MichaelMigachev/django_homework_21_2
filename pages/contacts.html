<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Контакты</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="card">
    <div class="row">
        <div class="col-md-2">
            <div data-bs-theme="dark">
                <div class="card" style="max-width: 16rem; height: 950px;">
                    <div data-bs-theme="dark">
                        <h5><span class="badge text-bg-info mb-3 text-dark">В</span> Меню</h5>
                        <div class="list-group">
                            <a href="home.html" class="list-group-item list-group-item-action" aria-current="true">
                                <svg id="i-home" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="16"
                                     height="32"
                                     fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round"
                                     stroke-width="2">
                                    <path d="M12 20 L12 30 4 30 4 12 16 2 28 12 28 30 20 30 20 20 Z"/>
                                </svg>
                                Главная
                            </a>
                            <a href="category.html" class="list-group-item list-group-item-action">Категории</a>
                            <a href="catalog.html" class="list-group-item list-group-item-action">Каталог</a>
                            <a href="contacts.html" class="list-group-item list-group-item-action">Контакты</a>
                        </div>
                        <div class="btn-group position-absolute bottom-0 start-0">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                Пользователь
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Выход</a></li>
                                <li><a class="dropdown-item" href="#">Профиль</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9 text-black text-center ">
            <div class="shadow-lg p-3 mb-5 mt-5 bg-body-tertiary rounded "><h3>Контакты</h3></div>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-5">
                        <div class="card p-4 bg-dark-subtle text-emphasis-dark">
                            <form>
                                <div class="mb-3">
                                    <label for="name">Имя</label>
                                    <input class="form-control" type="text" id="name" placeholder="Введите ваше имя">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Почта</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1"
                                           placeholder="name@example.com">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Сообщение</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                              placeholder="Введите ваше сообщение"></textarea>
                                </div>
                                <div class="d-flex justify-content-start">
                                    <button type="submit" class="btn btn-primary">Отправить</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="card">
                            <div class="card-header">
                                <h3>Наши контакты</h3>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Контактная информация</h5>
                                <p class="card-text">Телефон: +1 (234) 567-890</p>
                                <p class="card-text">Электронная почта: example@example.com</p>
                                <p class="card-text">Адрес: ул. Примерная, 1, Город, Страна</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
